<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>图片超链接</title>
    <style type="text/css">
        body{
            padding: 0px;
            margin: 0px;
            background-color: #fff2fe;
        }
        table.links{
            font-size: 14px;
            background: url("images/1.jpg") repeat-x;
            height: 32px;
        }
        a{
            width: 80px;
            height: 32px;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            background: url("images/1.jpg") no-repeat;
        }
        a:link,a visited{
            color: #2d2d26;
        }
        a:hover{
            color: #FFFFFF;
            text-decoration: none;
            background: url("images/2.jpg") no-repeat;
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0" class="links" align="center">
    <tr>
        <td> <a href="#">首页</a><a href="#">个人简介</a><a href="#">学习笔记</a>
            <a href="#">校园生活</a><a href="#">生活琐碎</a><a href="#">给我留言</a></td>
    </tr>
    </table>
</body>
</html>
