<head>
    <title>古诗</title>
    <style type="text/css">
        body{
            background: #FCF url("images/spring.jpg") no-repeat fixed right bottom;
        }
        h2{
            text-align: center;
            font-family: "楷体","宋体",sans-serif;
            color: #06c;
        }
        h3{
            text-align: center;
            font-family: "楷体",sans-serif;
            color: #999;
        }
        .content{
            text-align: center;
            line-height: 200%;
            font-family: "仿宋","宋体",sans-serif;
            font-size: 16px;
            color: #06F;
        }
        .trans{
            font-family: "黑体",serif;
            font-size: 14px;
            font-weight: bold;
        }

            font-family:"华文行楷";
            font-size: 14px;
            text-indent: 28px;

    </style>
</head>
<body>
    <h2>《绝句》</h2>
    <h3>唐 杜甫</h3>
    <p class="content">
        　　两个黄鹂鸣翠柳，<br/>
        　　一行白鹭上青天。<br/>
        　　窗含西岭千秋雪，<br/>
        　　门泊东吴万里船。
    </p>
    <hr/>
    <p class="trans">译文：</p>
    <p class="trans_con">
        　　两个黄鹂在空中鸣叫，一行白鹭在天空中飞翔。窗口可以看见西岭千年不化的积雪，
        门口停泊着从东吴开来的万里船。此时既有28个字却有六种景物：黄鹂、翠柳、白鹭、
        青天、西岭、停泊</p>
</body>
