<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>图片</title>
    <style type="text/css">
        .w1{
            width: 200px;
            height: 150px;
        }
        .w2{
            width: 50%;
            height: 50%;
        }
        .pic1{
            border: solid #9C0 3px;
        }
        .pic2{
            border: dotted #03C 5px;
        }
    </style>
</head>
<body>
    <p>宽200高150</p>
    <img src="images/tu.jpg" class="w1" alt=""/>
    <p>当前区域50%</p>
    <img src="images/tu.jpg" class="w2" alt=""/>
    <hr/>
    <img src="images/1.jpg" class="pic1" alt=""/>
    <img src="images/2.jpg" class="pic2" alt=""/>
    <hr/>
    <table width="100%">
        <tr>
            <td style="text-align: left"><img src="images/3.jpg" alt=""/></td>
            <td style="vertical-align: top"><img src="images/spring.jpg" width="100" height="70" alt=""/></td>
        </tr>
        <tr>
            <td style="text-align: center"><img src="images/3.jpg" alt=""/></td>
            <td style="vertical-align: middle"><img src="images/spring.jpg" width="100" height="70" alt=""/></td>
        </tr>
        <tr>
            <td style="text-align: right"><img src="images/3.jpg" alt=""/></td>
            <td style="vertical-align: bottom"><img src="images/spring.jpg" width="100" height="70" alt=""/></td>
        </tr>

    </table>
</body>
</html>
